spring.application.name=sputnik_go
server.port=${PORT:6565}
server.address=0.0.0.0
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.security=DEBUG
schedule.min-minutes=30
schedule.max-days=30
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
security.jwt.secret=MyJwtSecretKeyMyJwtSecretKeyMyJwtSecretKey12
security.jwt.expiration-min=1440
springdoc.packages-to-scan=com.sputnikgo.controller
springdoc.paths-to-match=/api/**
